<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Pesquisa de Peças</title>

        <link rel="stylesheet" href="styles.css">

    </head>

    <body>

        <header>
            <div class="logo">

                <img class="logo" src="peca_procura/img/hardwarefinder_logo.png">

            </div>

            <div class="redefinir_escolhas">

                <h2>Escolha a categoria de peças que voçê quer ver:</h2>

            </div>

            <div class="login">

                <button class="btn_login"> LOGIN</button>

            </div>

        </header>
        
        <div class="main">
                <div class="paginas_pecas_diferentes">

                    <h2>Escolha sua Peça:</h2>
    
                    <button onclick="trocapagina(1)">CPUs</button>
                    <button onclick="trocapagina(2)">GPUs</button>
                    <button onclick="trocapagina(3)">RAMs</button>
                    <button onclick="trocapagina(4)">Placas-Mães</button>
                    <button onclick="trocapagina(5)">Fontes</button>
                    


                </div>

        </div>
            
        <script>

            function trocapagina(numPaginaRecebido) {

                let numPagina = numPaginaRecebido;

                switch (numPagina){ 

                    case 1:
                        window.location.href = "pages_detalhes/peca_cpu_detalhes.html";
                        break;
                    case 2:
                        window.location.href = "pages_detalhes/peca_gpu_detalhes.html";
                        break;
                    case 3:
                        window.location.href = "pages_detalhes/peca_memoria_detalhes.html";
                        break;
                    case 4:
                        window.location.href = "pages_detalhes/peca_mobo_detalhes.html";
                        break;
                    case 5:
                        window.location.href = "pages_detalhes/peca_fonte_detalhes.html";
                        break;
                
                }
                
            }

        </script>
    </body>

</html>
