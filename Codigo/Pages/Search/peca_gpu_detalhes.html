<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>GPUs</title>

        <link rel="stylesheet" href="styles.css">

    </head>

    <body>

        <header>
            <div class="logo">

                <img class="logo" src="peca_procura/img/hardwarefinder_logo.png">

            </div>

            <div class="redefinir_escolhas">

                <h2>Seu Pc:</h2>
                <button class="btn_redefinir" >Redefinir</button>

            </div>

            <div class="login">

                <button class="btn_login"> LOGIN</button>

            </div>

        </header>
        <div class="main">
            <div class="menus_laterais">
                <div class="paginas_pecas_diferentes">

                    <h2>Escolha sua Peça:</h2>
                    <button class="muda_cpu">CPU</button>
                    <button class="muda_gpu">GPU</button>
                    <button class="muda_ram">RAM</button>
                    <button class="muda_fonte">FONTE</button>
                    <button class="muda_placamae">PLACA MÃE</button>


                </div>


                <div class="lista_gpus"></div>


                <div class="filtros">
                    <button class="filtro_preco">Preço</button>
                    <button class="filtro_potencia">Potencia</button>
                    <button class="filtro_custobeneficio">Custo-Beneficio</button>
                </div>
            </div>
            <div class="peca_atual">
                <img class="rtx3060"  preco="2000" potencia="6" src="peca_procura/img/rtx3060.png">
                <img class="rtx5090"  preco="6000" potencia="9" src="peca_procura/img/rtx5090.png">
                <img class="rtx760"  preco="500" potencia="2" src="peca_procura/img/rtx760.png">
                <img class="amd9060"  preco="4000" potencia="10" src="peca_procura/img/amd 9060.png">
            </div>
        </div>

    </body>

</html>
