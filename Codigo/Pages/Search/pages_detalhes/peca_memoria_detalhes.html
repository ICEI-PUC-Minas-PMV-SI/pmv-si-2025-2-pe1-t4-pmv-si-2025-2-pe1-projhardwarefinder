<!DOCTYPE html>
<html>
    <head>

        <title>RAMs</title>

        <link rel="stylesheet" href="../styles.css">

        <header>
            <div class="logo">

                <img class="logo" src="../peca_procura/img/hardwarefinder_logo.png">
