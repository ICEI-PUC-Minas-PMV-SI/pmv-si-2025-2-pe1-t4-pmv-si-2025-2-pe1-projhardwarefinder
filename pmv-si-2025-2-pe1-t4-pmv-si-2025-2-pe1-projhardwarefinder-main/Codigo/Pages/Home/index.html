<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hardware Finder — Home</title>

  <link rel="stylesheet" href="../../Assets/Css/global.css" />
  <link rel="stylesheet" href="../../Components/Header/header.css" />
  <link rel="stylesheet" href="../../Components/Footer/footer.css" />
  <link rel="stylesheet" href="./home.css" />
</head>

<body data-page="home">
  <!-- HEADER é injetado aqui -->
  <div id="app-header"></div>

  <main class="home">
    <section class="hero">
      <div class="hero-text">
        <h1>Encontre o melhor hardware para o seu PC</h1>
        <p>
          Compare placas de vídeo, processadores, memórias e SSDs em um só lugar.
          Salve suas combinações favoritas e planeje o próximo upgrade.
        </p>

        <!-- FORMULÁRIO CENTRAL: foco principal da página -->
        <form id="home-search-form" class="hero-search">
          <input
            id="home-search-input"
            type="text"
            placeholder="Buscar por CPU, GPU, RAM..."
            aria-label="Buscar hardware"
          />
          <button type="submit" class="btn">
            Começar pesquisa
          </button>
        </form>
      </div>

      <!-- Card secundário, abaixo do foco principal -->
      <div class="hero-card">
        <h2>Resumo do seu hardware</h2>
        <ul>
          <li>GPU: GeForce RTX 3060</li>
          <li>CPU: Ryzen 5 5600</li>
          <li>RAM: 16 GB DDR4</li>
          <li>SSD: 1 TB NVMe</li>
        </ul>
        <button class="btn-secondary" id="btn-ver-perfil">
          Ver meu perfil
        </button>
      </div>
    </section>
  </main>

  <!-- FOOTER é injetado aqui -->
  <div id="app-footer"></div>

  <!-- ordem dos scripts: componentes -> loader -> JS da página -->
  <script src="../../Components/Header/header.js"></script>
  <script src="../../Components/Footer/footer.js"></script>
  <script src="../../Assets/Css/loadpartials.js"></script>
  <script src="./home.js"></script>
</body>
</html>
